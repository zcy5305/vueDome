<!DOCTYPE html>
<html lang="en">
<head>
   <title>hello World</title>
   <script type='text/javascript' src="../assets/js/vue.js"></script>
</head>
<body>
    <h1> hello world</h1>
    <br>
    <div id='app'>
        {{message}}
    </div>
    <script type='text/javascript'>
        var app = new Vue({
            el:"#app",
            data:{
                message:'hello world'
            }
        })
    </script>
</body>
</html>
